name: Update Release Progress Badge
permissions:
  contents: write

on:
  push:
    paths:
      - "progress/latest-release.md"
  workflow_dispatch:

jobs:
  update-progress:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Parse progress
        run: python .github/scripts/parse_progress.py

      - name: Commit updated badge
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .github/release-progress.json
          git commit -m "Update release progress badge" || echo "No changes"
          git push
